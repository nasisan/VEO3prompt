<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Veo 3 Prompt Generator by hilvanto</h1>
        <div class="style-changer">
            <input type="text" id="style-input" placeholder="Kombinasikan warna (contoh: biru, hitam, putih)">
            <button id="change-style-btn">Ubah Style</button>
            <input type="text" id="title-input" placeholder="Ganti nama judul">
            <button id="change-title-btn">Ubah Judul</button>
        </div>

        <div class="prompt-generator">
            <div class="input-column">
                <h2>Buat Prompt Anda</h2>
                <label for="scene-title">1. Judul Scene</label>
                <input type="text" id="scene-title" placeholder="contoh: Terminal bus malam">

                <label for="character-desc">2. Deskripsi Karakter Inti</label>
                <textarea id="character-desc" rows="6" placeholder="contoh: Seorang vlogger wanita muda asal Minang..."></textarea>

                <label for="character-voice">3. Detail Suara Karakter</label>
                <textarea id="character-voice" rows="6" placeholder="contoh: Dia berbicara dengan suara wanita muda..."></textarea>

                <label for="character-action">4. Aksi Karakter</label>
                <textarea id="character-action" rows="3" placeholder="contoh: berjalan di sekitar terminal bus malam..."></textarea>

                <label for="character-expression">5. Ekspresi Karakter</label>
                <textarea id="character-expression" rows="3" placeholder="contoh: Karakter menunjukkan ekspresi kagum dan antusias..."></textarea>

                <label for="setting">6. Latar Tempat & Waktu</label>
                <textarea id="setting" rows="4" placeholder="contoh: latar tempat: di terminal bus antar kota malam hari..."></textarea>

                <label for="visual-details">7. Detail Visual Tambahan</label>
                <div class="visual-details-container">
                    <label for="camera-movement">Gerakan Kamera:</label>
                    <select id="camera-movement">
                        <!-- Options will be added by JavaScript -->
                    </select>
                    <textarea id="visual-details-extra" rows="4" placeholder="Pencahayaan, Gaya Video, Kualitas Visual..."></textarea>
                </div>

                <label for="overall-atmosphere">8. Suasana Keseluruhan</label>
                <textarea id="overall-atmosphere" rows="3" placeholder="contoh: Suasana sibuk, ramai..."></textarea>

                <label for="sound-ambience">9. Suara Lingkungan/Ambience</label>
                <textarea id="sound-ambience" rows="3" placeholder="contoh: SOUND: suara mesin bus menyala..."></textarea>

                <label for="character-dialogue">10. Dialog Karakter</label>
                <textarea id="character-dialogue" rows="3" placeholder="contoh: DIALOG dalam Bahasa Indonesia: Karakter berkata..."></textarea>

                <label for="negative-prompt">11. Negative Prompt</label>
                <textarea id="negative-prompt" rows="4" placeholder="contoh: Hindari: teks di layar, subtitle..."></textarea>

                <button id="generate-prompt-btn">Hasilkan Prompt</button>
                <button id="next-scene-btn">Buat Scene Berikutnya</button>
                <button id="new-story-btn">Ganti Cerita (Karakter & Lokasi Baru)</button>
            </div>

            <div class="output-column">
                <h2>Hasil Prompt</h2>
                <div class="prompt-output">
                    <div class="indonesian-prompt">
                        <h3>Bahasa Indonesia (Dapat Diedit)</h3>
                        <div id="prompt-id" contenteditable="true"></div>
                    </div>
                    <div class="english-prompt">
                        <h3>Bahasa Inggris (Final)</h3>
                        <div id="prompt-en" contenteditable="false"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="example-prompt">
            <h2>Contoh Prompt Awal</h2>
            <pre id="initial-prompt-example"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
